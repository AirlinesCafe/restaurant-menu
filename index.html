<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 20px;
    }
    .menu-container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d35400;
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 5px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px dashed #ccc;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .price {
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>ðŸ“‹ Our Restaurant Menu</h1>

    <section>
      <h2>Starters</h2>
      <div class="menu-item"><span>Tomato Soup</span><span class="price">$4.99</span></div>
      <div class="menu-item"><span>Garlic Bread</span><span class="price">$3.99</span></div>
    </section>

    <section>
      <h2>Main Course</h2>
      <div class="menu-item"><span>Grilled Chicken</span><span class="price">$12.99</span></div>
      <div class="menu-item"><span>Vegetarian Pasta</span><span class="price">$10.99</span></div>
    </section>

    <section>
      <h2>Desserts</h2>
      <div class="menu-item"><span>Chocolate Cake</span><span class="price">$5.49</span></div>
      <div class="menu-item"><span>Ice Cream</span><span class="price">$3.99</span></div>
    </section>

    <section>
      <h2>Beverages</h2>
      <div class="menu-item"><span>Coffee</span><span class="price">$2.99</span></div>
      <div class="menu-item"><span>Lemonade</span><span class="price">$2.49</span></div>
    </section>
  </div>
</body>
</html>
